<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    
</head>
<body>
    <h1>Registeration Form</h1>
        <form action="./demo.html">
             <label for="name">Name</label>
            <input type="text" name="name" id="name" value="">
        <br>
        <br>
            <label for="email">E-mail</label>
            <input required type="email" name="email" id="email" value="">
        <br>
        <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" value="">
        <br>
        <br>
            Language
        <br>
        <br>
            <input type="radio" name="language" id="language" value="react"/>
            <label for="language" >React</label>
        <br>
            <input type="radio" name="language" id="language" value="angular"/>
            <label for="language" >Angular</label>
        <br>
            <input type="radio" name="language" id="language" value="vue"/>
            <label for="language" >Vue</label>
        <br>
        <br>
            Course
        <br>
        <br>
            <input type="checkbox" name="course" id="course" value="mern" />
            <label for="course">Mern</label>
         <br>
            <input type="checkbox" name="course" id="course" value="mean"/>
            <label for="course">Mean</label>
         <br>
            <input type="checkbox" name="course" id="course" value="mevn"/>
            <label for="course">Mevn</label>
         
        <br>
        <br>
            <label for="field">Field:</label>
            <select name="field" id="field">
                <option value="font-end">Front-end</option>
                <option value="back-end">Back-end</option>
                <option value="full-stack">Full_stack</option>
            </select>
        <br>
        <br>
            <label for="description"></label>
            <textarea name="description" id="description" cols="20" rows="5" ></textarea>
        <br>
        <br>
            <label for="phone">Phone no</label>
            <input type="tel" name="phone" id="phone">
            <button type="submit">submit</button>
    </form>
    <h2>TABLES</h2>
    <a href="./table.html">click here</a>
    
</body>
</html>
